<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Placement Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container label {
            margin-top: 10px;
            display: block;
        }
        .form-container input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Student Placement Prediction</h2>
        <form action="/predict" method="post">
            <label for="IQ">IQ:</label>
            <input type="number" id="IQ" name="IQ" required>
            
            <label for="CGPA">CGPA:</label>
            <input type="number" id="CGPA" name="CGPA" step="0.01" required>
            
            <label for="10th_Marks">10th Marks:</label>
            <input type="number" id="10th_Marks" name="10th_Marks" required>
            
            <label for="12th_Marks">12th Marks:</label>
            <input type="number" id="12th_Marks" name="12th_Marks" required>
            
            <label for="Communication_Skills">Communication Skills:</label>
            <input type="number" id="Communication_Skills" name="Communication_Skills" step="0.01" required>
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
